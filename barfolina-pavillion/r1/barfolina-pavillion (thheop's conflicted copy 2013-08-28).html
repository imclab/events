<!doctype html>
<html lang=en>
<head>
<title>barfolina pavillion</title>
<meta charset=utf-8>
</head>
<body>

<script src='http://mrdoob.github.com/three.js/examples/js/Detector.js'></script>
<script src='http://mrdoob.github.com/three.js/build/three.min.js'></script>
<script src='http://mrdoob.github.com/three.js/examples/js/controls/TrackballControls.js'></script>
<script src='http://mrdoob.github.com/three.js/examples/js/libs/stats.min.js'></script>
<script>
	var info, renderer, scene, camera, controls, stats;

	var floor = [];
	init();
	animate();

	function init() {
		var css, light, geometry, material, mesh;
		
		css = document.body.appendChild( document.createElement('style') );
		css.innerHTML = 'body { font: 600 12pt monospace; margin: 0; overflow: hidden; text-align: center; }';

		info = document.body.appendChild( document.createElement( 'div' ) );
		info.style.cssText = 'position: absolute; width: 100%; ';
		info.innerHTML = info.txt = '<h1>bbarfolina pavillion</h1>' +
			'Use your mouse to pan, zoom and rotate.<br>' +
			'<a href="http://www.khronos.org/webgl/" target="_blank">WebGL</a> - <a href="http://three.js.org" target="_blank">Three.js</a> - ' +
			'<a href="http://jaanga.github.io" target="_blank">Jaanga</a>' +
		
		'';
		
		renderer = new THREE.WebGLRenderer( { antialias: true }  );	
		renderer.setSize( window.innerWidth, window.innerHeight );

		document.body.appendChild( renderer.domElement );
		scene = new THREE.Scene();

		camera = new THREE.PerspectiveCamera( 40, window.innerWidth / window.innerHeight, 1, 1000 );
		camera.position.set( 100, 200, 200 );
		controls = new THREE.TrackballControls( camera, renderer.domElement );

		stats = new Stats();
		stats.domElement.style.cssText = 'position: absolute; top: 0px; zIndex: 100; ';
		document.body.appendChild( stats.domElement );    

// Axes
        scene.add( new THREE.ArrowHelper( v(1, 0, 0), v(0, 0, 0), 100, 0xcc0000) );
        scene.add( new THREE.ArrowHelper( v(0, 1, 0), v(0, 0, 0), 100, 0x00cc00) );
        scene.add( new THREE.ArrowHelper( v(0, 0, 1), v(0, 0, 0), 100, 0x0000cc) );

// Assets

// Ground plane
		material = new THREE.MeshBasicMaterial( {color: Math.random() * 0xffffff } );
		geometry = new THREE.CubeGeometry( 600, 10, 300 );
		mesh = new THREE.Mesh( geometry, material );
		mesh.position.set( 0, -20, 0 );
		scene.add( mesh );

		geometry = new THREE.CubeGeometry( 10, 10, 10 );
		material = new THREE.MeshNormalMaterial();
		cube = new THREE.Mesh( geometry, material );
		scene.add( cube );
		
		floor[0] = [0,0,1,1,0,0,1,1,1,1,0];
		floor[1] = [1,1,1,0,1];
		floor[2] = [0,0,0,1,1];
		floor[3] = ]1,0,1,1,1];
		floor[4] = [1,0,1,1,1];
		
		geometry = new THREE.CubeGeometry( 1.2, 0,3, 1.2 );
		material = new THREE.MeshNormalMaterial();
		var floorCube = new THREE.Mesh( geometry, material );
		scene.add( floorCube );
		
		var floorClone;
		for (var y = 0, ylen = floor[1].length; y < ylen; y++) {
			for (var x = 0, xLen = floor[y].length; x < xLen; x++) {
				if ( floor[y][x] > 0 ) {
					floorClone = floorCube.clone();
					floorClone.position.set( x * 1.2, 5 y * 1.2 );
				}	
			}
		}		
			
	}

	function animate() {
		requestAnimationFrame( animate );
		controls.update();
		renderer.render( scene, camera );
		stats.update();
	}
	
	function v( x, y, z ){ return new THREE.Vector3( x, y, z ); }
</script>
</body>
</html>
